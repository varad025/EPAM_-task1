<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Horizontal Paragraphs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('maxresdefault.jpg') center/cover no-repeat;
      height: 100vh;
      color: #fff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .box {
      width: 25%;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      opacity: 0.9;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      opacity: 1;
    }

    .yellow {
      background-color: #FFEB3B;
      color: #333;
    }

    .red {
      background-color: #F44336;
    }

    .blue {
      background-color: #2196F3;
    }

    p {
      margin: 0;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .box {
        width: 45%;
      }
    }

    @media screen and (max-width: 480px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box yellow">
      <p>This is the first paragraph with a yellow background.</p>
    </div>
    <div class="box red">
      <p>This is the second paragraph with a red background.</p>
    </div>
    <div class="box blue">
      <p>This is the third paragraph with a blue background.</p>
    </div>
  </div>
</body>
</html>
